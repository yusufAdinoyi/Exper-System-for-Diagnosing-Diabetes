<!DOCTYPE html>
<html>
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
 <title>Doctor Dashboard | Drugs</title>
 <style>
  a{
  text-decoration: none;
  }
  
</style>
 </head>
 <body>
  <header class="bg-dark text-light admin-header">
    <div class="container">
      <nav class="nav justify-content-between p-2 bg-dark">
        <div class="logo-address d-flex justify-content-between align-items-center">
          <img src="img/logo.JPG" alt="" class="logo">
          <h3 class="text-light">Doctor<span class="text-primary"><br>Dashboard</span></h3>
          </div>
        <ul class="d-flex">
          <li class="nav-item justify-content-between align-items-center"><a href="index.html" class="btn btn-primary btn-sm btn-flat">Sign out</a></li>
        </ul>
      </nav>
    </div>
  </header>


  <!-- confirmation modal -->
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Please Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="alert-message-box">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="delete-product-btn">Delete</button>
      </div>
    </div>
  </div>
</div>
  <div class="d-flex justify-content-between">
    <!-- DOCTOR ASIDE BAR -->
    <div class="aside-bar bg-dark text-center col col-sm-2 p-1">
      <div class="my-1"><a href="#" class="btn btn-primary btn-sm" id="add-sickness-button"><i class="icon-plus"></i><br> Add Diabetes</a>
      </div>
     
      <div class="my-1"><a href="#" class="btn btn-primary btn-sm printReciept" id="view-sickness-button"><i class="icon-eye-open"></i><br>View Diabetes</a>
      </div>
    </div>

    <!-- ADMIN MAIN CONTAINER -->
    <div class="col col-sm-10 p-1">
      <!-- form container -->
      <div id="addProduct" class="addProduct py-4">
        <h3 class="text-center">ADD <span class="text-primary">Diabetes TYPE</span></h3>
        <div id="alert-box"></div>
        <form id="sickness-form">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Diabetes Name</span>
            <input type="text" id="sickness-name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Diabetes symptom one</span>
            <input type="text" id="sickness-symptom-one" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Diabetes symptom two</span>
            <input type="text" id="sickness-symptom-two" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Diabetes symptom three</span>
            <input type="text" id="sickness-symptom-three" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Diabetes prevention</span>
            <input type="text" id="sickness-prevention" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Diabetes Drugs</span>
            <input type="text" id="sickness-drugs" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <!-- table container -->
      <div id="tableContainer" class="tContainer">
        <h3 class="text-center">Diabetes <span class="text-primary">LIST</span></h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Diabetes Drugs</th>
              <th scope="col">Diabetes Symptom</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <!-- Modal for Update -->
  <div
    class="modal fade"
    id="update"
    tabindex="-1"
    aria-labelledby="loginLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginLabel">Update</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body p-2">
          <p class="lead">UPDATE <span class="text-primary">SICKNESS</span></p>
          <div id="alert-box-update"></div>
          <form id = "update-form">
            <div class="mb-3">
              <label for="update-name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="update-name"/>
            </div>
            <div class="mb-3">
              <label for="update-symptom-one" class="col-form-label">Symptom One:</label>
              <input type="text" class="form-control" id="update-symptom-one" />
            </div>
            <div class="mb-3">
              <label for="update-symptom-two" class="col-form-label">Symptom Two:</label>
              <input type="text" class="form-control" id="update-symptom-two" />
            </div>
            <div class="mb-3">
              <label for="update-symptom-three" class="col-form-label">Symptom Three:</label>
              <input type="text" class="form-control" id="update-symptom-three" />
            </div>
            <div class="mb-3">
              <label for="update-prevention" class="col-form-label">Sickness Prevention:</label>
              <input type="text" class="form-control" id="update-prevention" />
            </div>
            <div class="mb-3">
              <label for="update-drugs" class="col-form-label">Sickness Prevention:</label>
              <input type="text" class="form-control" id="update-drugs" />
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>


 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="admin.js"></script>
 <script src="https://code.jquery.com/jquery.js"></script>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> </body>
</html>
