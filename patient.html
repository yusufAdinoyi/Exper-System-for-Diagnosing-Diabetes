<!DOCTYPE html>
<html>
 <head>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
 <title>Patient Dashboard | Drugs</title>
 <style>
  a{
  text-decoration: none;
  }
  
</style>
 </head>
 <body>
  <header class="bg-dark text-light admin-header">
    <div class="container">
      <nav class="nav justify-content-between p-2 bg-dark">
        <div class="logo-address d-flex justify-content-between align-items-center">
          <img src="img/logo.JPG" alt="" class="logo">
          <h3 class="text-light">Patient<span class="text-primary"><br>Page</span></h3>
          </div>
        <ul class="d-flex">
          <li class="nav-item justify-content-between align-items-center"><a href="index.html" class="btn btn-primary btn-sm btn-flat">Sign out</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="d-flex justify-content-between">
    <!-- DOCTOR ASIDE BAR -->
    <div class="aside-bar bg-dark text-center col col-sm-2 p-1">
      <div class="my-1"><a href="#" class="btn btn-primary btn-sm" id="add-sickness-button"><i class="icon-plus"></i><br>Search Illness</a>
      </div>
    </div>

    <!-- ADMIN MAIN CONTAINER -->
    <div class="col col-sm-10 p-1">
      <!-- table container -->
      <div id="sickness-list" class="tContainer">
        <h3 class="text-center">SICKNESS <span class="text-primary">LIST</span></h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sickness Name</th>
            </tr>
          </thead>
          <tbody id="table-body">
          </tbody>
        </table>
      </div>
      <div id="" class="diagnose-sickness">
        <h3 class="text-center">CLICK YOUR <span class="text-primary">SYMPTOMS</span></h3>
        <div id="check-symptoms" class="p-3">
          <div class="col my-3">Are you fillin <span class="symptom-one"></span><span class="bg-dark p-2 mx-4 text-light">Yes <input class="form-check-input" type="radio" name="symptom-one" id="yes">      No<input class="form-check-input" type="radio" name="symptom-one" id="flexRadioDefault1"></span></div>

          <div class="col my-4">Are you fillin <span class="symptom-two"></span><span class="bg-dark p-2 mx-4 text-light">Yes <input class="form-check-input" type="radio" name="symptom-two" id="yes">      No<input class="form-check-input" type="radio" name="symptom-two" id="flexRadioDefault1"></span></div>

          <div class="col my-4">Are you fillin <span class="symptom-three"></span><span class="bg-dark p-2 mx-4 text-light">Yes <input class="form-check-input" type="radio" name="symptom-three" id="yes">      No<input class="form-check-input" type="radio" name="symptom-three" id="flexRadioDefault1"></span></div>
          <div class="col my-4">
            <button type="submit" id="diagnose-sickness-button" class="btn btn-primary btn-sm">Diagnose</button>
          </div>
        </div>
        <div class="solution-panel bg-dark text-dark py-2">
          <p class="lead my-3 bg-warning"> <span class="bg-primary text-light p-1">Diagnose</span> <span class="diagnose-text">You are having malaria</span> </p>
          <p class="lead my-3 bg-warning"><span class="bg-primary text-light p-1"><span id="change">Prevention</span></span> <span class="prevention-text">Avoid cold water</span></p>
          <p id="drugs-field" class="lead my-3 bg-warning"><span class="bg-primary text-light p-1">Drugs</span> <span class="drug-text">Take Paracetamol</span></p>
        </div>
      </div>
    </div>
  </div>

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="app.js"></script>
 <script src="https://code.jquery.com/jquery.js"></script>
 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> </body>
</html>
